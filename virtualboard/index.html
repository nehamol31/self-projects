<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Whiteboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toolbar">
        <button id="pen">Pen</button>
        <button id="eraser">Eraser</button>
        <input type="color" id="colorPicker" value="#000000">
        <button id="clear">Clear</button>
        <label for="eraserSize">Eraser Size:</label>
        <input type="range" id="eraserSize" min="5" max="50" value="10">
        <span id="eraserSizeValue">10</span>
    </div>
    <canvas id="whiteboard"></canvas>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>

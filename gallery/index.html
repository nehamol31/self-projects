<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="heading">
        <h1>Pixel Showcase</h1>
    </div>
    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-box">
                <img src="img/image1.jpg" alt="Image 1" class="gallery-image">
            </div>
            <div class="gallery-box">
                <img src="img/image2.jfif" alt="Image 2" class="gallery-image">
            </div>
            <div class="gallery-box">
                <img src="img/image3.jpg" alt="Image 3" class="gallery-image">
            </div>
            <div class="gallery-box">
                <img src="img/image4.jfif" alt="Image 4" class="gallery-image">
            </div>
            <div class="gallery-box">
                <img src="img/image5.jfif" alt="Image 5" class="gallery-image">
            </div>
            <div class="gallery-box">
                <img src="img/image6.jfif" alt="Image 6" class="gallery-image">
            </div>
            <div class="gallery-box">
                <img src="img/image7.jfif" alt="Image 7" class="gallery-image">
            </div>
            <div class="gallery-box">
                <img src="img/image8.jpg" alt="Image 8" class="gallery-image">
            </div>
            <div class="gallery-box">
                <img src="img/image9.jfif" alt="Image 9" class="gallery-image">
            </div>
            <div class="gallery-box">
                <img src="img/image10.jpg" alt="Image 10" class="gallery-image">
            </div>
            <div class="gallery-box">
                <img src="img/image11.jfif" alt="Image 11" class="gallery-image">
            </div>
            <div class="gallery-box">
                <img src="img/image12.jpg" alt="Image 12" class="gallery-image">
            </div>
			<div class="gallery-box">
                <img src="img/image13.jpg" alt="Image 13" class="gallery-image">
            </div>
            <div class="gallery-box">
                <img src="img/image14.jpg" alt="Image 14" class="gallery-image">
            </div>
            <div class="gallery-box">
                <img src="img/image15.jfif" alt="Image 15" class="gallery-image">
            </div>
            <div class="gallery-box">
                <img src="img/image16.jpg" alt="Image 16" class="gallery-image">
            </div>
            <div class="gallery-box">

            </div>
            
        </div>
        <div class="lightbox" id="lightbox">
            <img id="lightbox-img" src="" alt="Lightbox Image">
            <span class="close" id="close-lightbox">&times;</span>
            <span class="prev" id="prev">&lt;</span>
            <span class="next" id="next">&gt;</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
